<!-- Cabeçalho -->
<app-header titlePage="Produtos"></app-header>

<!-- Corpo da Página -->
<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let receita  of  bookRecipes">

      <ion-card style="border-radius: 30px; " >
        <ion-item lines="none" [routerLink]="['/book', receita.id]" >
          <ion-thumbnail slot="end" style="box-shadow: 0 0 1em #4e5667;">
            <ion-img [src]="receita.imagen"></ion-img>
          </ion-thumbnail>
          <ion-label>{{ receita.title }}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="tertiary" [routerLink]="['/form', receita.id]">Editar</ion-item-option>
          <ion-item-option color="secondary" (click)="alertMessage(receita.id)">Excluir</ion-item-option>
        </ion-item-options>
      </ion-card>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
<!-- Rodapé -->
